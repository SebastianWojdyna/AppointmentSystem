<div class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/home">System Rezerwacji Wizyt</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <!-- Opcje dla ADMINA -->
      <li class="nav-item" *ngIf="isAdmin">
        <a class="nav-link" routerLink="/admin/dashboard">Panel Admina</a>
      </li>
      <!-- Opcje dla PACJENTA -->
      <li class="nav-item" *ngIf="isPatient">
        <a class="nav-link" routerLink="/home">Moje Wizyty</a>
      </li>
      <!-- Wyświetl "Wyloguj" dla zalogowanych użytkowników -->
      <li class="nav-item" *ngIf="isLoggedIn">
        <button class="btn btn-outline-danger" (click)="logout()">Wyloguj</button>
      </li>
      <!-- Wyświetl "Zaloguj" i "Zarejestruj się" dla niezalogowanych użytkowników -->
      <li class="nav-item" *ngIf="!isLoggedIn">
        <button
          class="btn btn-outline-primary mr-2"
          (click)="navigateToLogin()"
        >
          Zaloguj
        </button>
      </li>
      <li class="nav-item" *ngIf="!isLoggedIn">
        <button class="btn btn-outline-secondary" (click)="navigateToRegister()">
          Zarejestruj się
        </button>
      </li>
    </ul>
  </div>
</div>

<div class="container mt-4">
  <router-outlet></router-outlet>
</div>
