<div class="container d-flex justify-content-center align-items-start" style="min-height: 100vh; padding-top: 40px;">
  <div class="row w-100 justify-content-center">
    <div class="col-md-6">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
          <h3 class="text-center">Logowanie</h3>
          <label for="email">Email</label>
          <input
            type="email"
            formControlName="email"
            id="email"
            class="form-control"
            [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          />
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback">
            <small *ngIf="loginForm.get('email')?.errors?.['required']">Email jest wymagany</small>
            <small *ngIf="loginForm.get('email')?.errors?.['email']">Niepoprawny format email</small>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            formControlName="password"
            id="password"
            class="form-control"
            [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
            <small *ngIf="loginForm.get('password')?.errors?.['required']">Hasło jest wymagane</small>
            <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Hasło musi mieć co najmniej 6 znaków</small>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Login</button>
      </form>
    </div>
  </div>
</div>
